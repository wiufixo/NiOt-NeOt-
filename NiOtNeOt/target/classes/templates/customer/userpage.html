<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/customer.css">
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="/js/customer.js"></script>
</head>
<body>
	<div id="userpage_status1" class="inline_block" th:switch="${user.getCu_img}">
		<img id="user_my_img" th:case="'defaultUserImg.jpg'" alt="user_default_img" th:src="@{/image/customer/defaultUserImg.jpg}" class="profile_img_big" >
		<img id="user_my_img" th:case="*" alt="user_user_img" th:src="@{/image/customer/}+${user.getCu_no}+'/'+${user.getCu_img}" class="profile_img_big">
		
		<span id="userpage_nickname" th:text="${user.getCu_nickname}"></span><br>
		<span id="userpage_name" th:text="${user.getCu_name}"></span><br>
		<span id="userpage_email" th:text="${user.getCu_email}"></span><br>
		<span id="userpage_trans_score>" th:text="${transHistory}"></span><br>
		<button type="button" id="userpage_follow_button" th:if="${checkFollow==0}">follow</button>
		<button type="button" id="userpage_unfollow_button" th:if="${checkFollow!=0}">followed</button>
	</div>
	
	<div id="userpage_status2" class="inline_block" th:if="${user.getPrivacy_agree!=0}">
		<span id="userpage_height" th:text="${user.getCu_height}"></span><br>
		<span id="userpage_weight" th:text="${user.getCu_weight}"></span><br>
		<span id="userpage_gender" th:if="${user.getCu_gender==0}">여</span>
		<span id="userpage_gender" th:if="${user.getCu_gender!=0}">남</span>
	</div><br>
	
	<div id="userpage_wish_more" class="inline_block">
		<h2>Wish</h2>
		<span th:text=${wishNum}></span>
	</div>
	
	<div id="userpage_following" class="inline_block">
		<h2>Following</h2>
		<span th:text=${followingNum}></span>
	</div>
	
	<div id="userpage_follower" class="inline_block">
		<h2>Follower</h2>
		<span th:text=${followerNum}></span>
	</div>
	
	<div id="userpage_trans" class="inline_block">
		<h2>Trans</h2>
		<span th:text=${transNum}></span>
	</div>
	<hr>

	<div id="userpage_feed_list">
		<h2 class="inline_block">Feed</h2>
		<div id="userpage_feed_more" class="inline_block">more</div>
		
		<div id="user_product" th:each="p,productNum:${product}" th:if="${productNum.count<4}">
			<span th:text="${p.getPr_content}"></span>
			<span th:text="${p.getPr_created}"></span>
			<span th:text="${p.getPr_cost}"></span>
			<span th:text="${p.getPr_status}"></span>
			<span th:text="${p.getPr_hit}"></span>
		</div><br>
	</div>
	<hr>	
	
	<div id="userpage_product_list">
		<h2 class="inline_block">Product</h2>
		<div id="userpage_product_more" class="inline_block">more</div>
				
		<div id="mypage_board" th:each="b,boardNum:${board}" th:if="${boardNum.count<4}">
			<span th:text="${b.getB_title}"></span>
			<span th:text="${b.getB_content}"></span>
			<span th:text="${b.getB_created}"></span>
			<span th:text="${b.getB_hit}"></span>
		</div><br>
	</div>
	<hr>
	
	<div id="userpage_board_list">
		<h2 class="inline_block">Board</h2>
		<div id="userpage_board_more" class="inline_block">more</div>
		
		<div id="userpage_board" th:each="b,boardNum:${board}" th:if="${boardNum.count<4}">
			<span th:text="${b.getB_title}"></span>
			<span th:text="${b.getB_content}"></span>
			<span th:text="${b.getB_created}"></span>
		</div><br>
			
	</div>
	
	<input type="hidden" id="userpage_user_no" th:value="${user.getCu_no}">
	<input type="hidden" id="userpage_cu_no" th:value="${customer.getCu_no}">
	<input type="hidden" id="userpage_follow_check" th:value="${checkFollow}">
	
</body>
</html>
