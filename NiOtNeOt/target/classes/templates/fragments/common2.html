<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<nav th:fragment="pagination" aria-label="Page navigation" class="text-center">
		<ul class="pagination">
			<li class="page-item" th:if="${pagination.page != 1}">
				<a class="page-link" th:href="@{/board/list?page=1}" aria-label="Previous"> 
					<span aria-hidden="true">처음</span>
				</a>
			</li>
			<li class="page-item" th:if="${pagination.hasPreviousPage==true}">
				<a class="page-link" th:href="@{/board/list?page={page} (page = ${pagination.prevBlock})}" aria-label="Previous">
					<span aria-hidden="true">이전</span>
				</a>
			</li>
			<th:block th:with="start = ${pagination.startPage}, end = ${pagination.endPage}">
				<li class="page-item" th:with="start = ${pagination.startPage}, end = ${pagination.endPage}" th:each="pageButton : ${#numbers.sequence(start, end)}">
					<a class="page-link" th:href="@{/board/list?page={page} (page = ${pageButton})}" th:text=${pageButton}></a>
				</li>
			</th:block>
			<li class="page-item" th:if="${pagination.hasNextPage==true}">
				<a class="page-link" th:href="@{/board/list?page={page} (page = ${pagination.nextBlock})}" aria-label="Next">
					<span aria-hidden="true">다음</span>
				</a>
			</li>
			<li class="page-item" th:if="${pagination.page != pagination.totalPageCnt}">
				<a class="page-link" th:href="@{/board/list?page={page} (page = ${pagination.totalPageCnt})}" aria-label="Previous">
					<span aria-hidden="true">끝</span>
				</a>
			</li>
		</ul>
	</nav>



<div th:fragment="search" id="adv-search" class="input-group">
	<form action="#" id="searchform-header"
		class="searchform js__toggle active pull-right">
		<input type="search" placeholder="Search..." class="input-search">
		<button class="mdi mdi-magnify button-search" type="submit">
			<i class="fa fa-search" aria-hidden="true"></i>
		</button>
	</form>



	<form>
		<select id="searchType">
			<option value="tc">제목+내용</option>
			<option value="t">제목</option>
			<option value="c">내용</option>
			<option value="w">작성자</option>
		</select> <input type="text" id="keyword" placeholder="Seach...">
	</form>
	<button id="btn-search" class="btn btn-primary">검색</button>



	<input type="text" id="mainSearchKeyword" class="form-control"
		th:value="${pagination.searchKeyword}" placeholder="키워드를 입력해 주세요." />
	<div class="input-group-btn">
		<div class="btn-group" role="group">
			<div class="dropdown dropdown-lg">
				<button type="button" class="btn btn-default dropdown-toggle"
					data-toggle="dropdown" aria-expanded="false">
					<span class="caret"></span>
				</button>
				<div class="dropdown-menu dropdown-menu-right" role="menu">
					<!--/* 검색 form */-->
					<form id="searchForm" th:action="@{/board/list}" method="get"
						th:onsubmit="return searchBoard(this)" class="form-horizontal"
						role="form">
						<!-- /* 현재 페이지 번호, 페이지당 출력할 데이터 개수, 페이지 하단에 출력할 페이지 개수 Hidden 파라미터 */ -->
						<input type="hidden" name="page" value="1" /> <input
							type="hidden" name="pageSize"
							th:value="${parapagination.pageSize}" /> <input type="hidden"
							name="blickSize" th:value="${pagination.blickSize}" />

						<div class="form-group">
							<label for="filter">검색 유형</label> <select name="searchType"
								class="form-control">
								<option value=""
									th:selected="${#strings.isEmpty( pagination.searchType )}">전체</option>
								<option value="title"
									th:selected="${#strings.equals( pagination.searchType, 'title' )}">제목</option>
								<option value="content"
									th:selected="${#strings.equals( pagination.searchType, 'content' )}">내용</option>
								<option value="writer"
									th:selected="${#strings.equals( pagination.searchType, 'writer' )}">작성자</option>
							</select>
						</div>
						<div class="form-group">
							<label for="contain">키워드</label> <input type="text"
								name="searchKeyword" class="form-control"
								th:value="${pagination.searchKeyword}" />
						</div>
						<button type="submit" class="btn btn-primary">
							<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
						</button>
					</form>
				</div>
			</div>
			<button type="button" class="btn btn-primary"
				onclick="searchBoard(null)">
				<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
			</button>
		</div>
	</div>
</div>





</html>
