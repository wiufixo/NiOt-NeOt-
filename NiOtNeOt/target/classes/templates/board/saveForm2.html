	<div class="container">
		<form id="frm" class="form-horizontal" enctype="multipart/form-data">
			<div class="form-group">
				<label for="title" class="col-sm-2 control-label">title:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="title" placeholder="Enter title">
				</div>
			</div>
			<div class="form-group">
				<label for="content" class="col-sm-2 control-label">content:</label>
				<div class="col-sm-10">
				<textarea id="content" class="form-control" rows="5" placeholder="Enter content"></textarea>
				</div>
			</div>
			
			<div data-name="fileDiv" class="form-group filebox bs3-primary">
				<label for="file_0" class="col-sm-2 control-label">파일1</label>
				<div class="col-sm-10">
					<input type="text" class="upload-name" value="파일 찾기" readonly />
					<label for="file_0" class="control-label">찾아보기</label>
					<input type="file" name="files" id="file_0" class="upload-hidden files" onchange="changeFilename(this)" style="display:none;" />
				
					<button type="button" onclick="addFile()" class="btn btn-bordered btn-xs visible-xs-inline visible-sm-inline visible-md-inline visible-lg-inline">
						<i class="fa fa-plus" aria-hidden="true"></i>
					</button>
					<button type="button" onclick="removeFile(this)" class="btn btn-bordered btn-xs visible-xs-inline visible-sm-inline visible-md-inline visible-lg-inline">
						<i class="fa fa-minus" aria-hidden="true"></i>
					</button>
				</div>
			</div>
			<span id="myspan"></span>
		</form>
		
		<div id="btnDiv" class="btn_wrap text-center">
			<button id="btn-save" class="btn btn-primary waves-effect waves-light">글쓰기</button>
			<a th:href="@{/board/list}" class="btn btn-default waves-effect waves-light">뒤로가기</a>
		</div>
	</div>
