<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>정보수정</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
        <meta name="format-detection" content="telephone=no">
        <link type="text/css" rel="stylesheet" href="/css/reset.css">
        <link type="text/css" rel="stylesheet" href="/css/common.css">
        <link type="text/css" rel="stylesheet" href="/css/main.css">
        <link type="text/css" rel="stylesheet" href="/css/button.css">
        <link rel="stylesheet" href="/css/fontawesome_all.min.css">
		<link rel="stylesheet" href="/css/customer.css">
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="/js/customer.js"></script>
		<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script> 
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script type="text/javascript" src="/js/common.js"></script>
        <script type="text/javascript" src="/js/main.js"></script>

        <link href="" rel="icon" type="image/x-icon">                                               <!--32 Size .ico/.png (기본 파비콘)-->
        <link href="" rel="shortcut icon" type="image/x-icon">                                      <!--32 Size .ico/.png (기본 파비콘)-->
        <meta name="robots" content="index,follow">                                                 <!--사이트 페이지 구분-->
        <meta name="description" content="">                                                        <!--사이트 설명-->
        <meta name="author" content="">                                                             <!--사이트 제작자/제작회사-->
        <meta name="keywords" content="">                                                           <!--사이트 검색엔진 키워드-->
                                                                                                    <!--검색엔진/SNS 추출 정보-->
        <meta property="og:site_name" content="">                                                   <!--사이트 이름-->
        <meta property="og:url" content="">                                                         <!--사이트 주소-->
        <meta property="og:title" content="">                                                       <!--사이트 제목-->
        <meta property="og:image" content="">                                                       <!--144 Size .png (홈화면 아이콘)-->
        <meta property="og:image" content="">                                                       <!--144 Size .png (위 이미지 없을 시 보조 이미지)-->
        <meta property="og:description" content="">                                                 <!--사이트 설명-->
        <meta property="og:type" content="website">                                                 <!--사이트 페이지 구분-->
        <link rel="apple-touch-icon" href="">                                                       <!--57 Size .png-->
        <link rel="apple-touch-icon" sizes="72x72" href="">                                         <!--72 Size .png-->
        <link rel="apple-touch-icon" sizes="114x114" href="">                                       <!--114 Size .png-->
        <link rel="apple-touch-icon" sizes="144x144" href="">                                       <!--144 Size .png-->

        
    </head>
	<div th:replace="fragments/common :: head('updateUser')"></div>
    <body class="loading">
        <span class="chat"></span>
        <div class="wrap">
            <div th:replace="fragments/common :: header('updateUser')"></div>
            
            <form id="updateForm" th:action="@{/customer/updateOK}" th:object="${customer}" method="post">
            <div class="p_inform">
                <div class="width_con">
                    <div class="content">
                        <div class="backboard">
                        <input type="hidden" th:field="*{cu_no}">
                        <input type="hidden" th:field="*{cu_email}">
                        <input type="hidden" th:field="*{cu_id}">
                        <input type="hidden" th:field="*{cu_img}">
                        <input type="hidden" th:field="*{unchecked_alert}">
                        <input type="hidden" th:field="*{unchecked_chat}">
                        <input type="hidden" th:field="*{role}">
                        <input type="hidden" th:field="*{cu_created}">
                            <ul>
                           		 <li class="pw">
                                    <span>비밀번호</span><!--
                                 --><input type="password" class="form-control" th:field="*{cu_pwd}" placeholder="Password" th:classappend="${#fields.hasErrors('cu_pwd')} ? 'is-invalid'">
                                 	<div class="sub_massage invalid-feedback" id="update_pwd_warning" th:if="${#fields.hasErrors('cu_pwd')}" th:errors="*{cu_pwd}"></div>
                                </li>
                                <li class="pw_check">
                                    <span>비밀번호 확인</span><!--
                                 --><input type="password" id="cu_pwd_check" name="cu_pwd_check" placeholder="필수 입력 칸입니다.">
                                    <div class="sub_massage" id="update_pwd_warning"><div class="red_warning">비밀번호가 다릅니다</div></div>
                                </li>
                                <li class="name">
                                    <span>이름</span><!--
                                 --><input type="text" class="form-control" th:field="*{cu_name}" placeholder="name" th:classappend="${#fields.hasErrors('cu_name')} ? 'is-invalid'">
                                 	<div class="sub_message invalid-feedback" th:if="${#fields.hasErrors('cu_name')}" th:errors="*{cu_name}"></div><br>
                                </li>
                                
                                <li>
	                                <span>닉네임</span>
	                                <input type="text" class="" th:field="*{cu_nickname}" placeholder="nickname" th:classappend="${#fields.hasErrors('cu_nickname')} ? 'is-invalid'">
	 								<div class="sub_message invalid-feedback"th:if="${#fields.hasErrors('cu_nickname')}" th:errors="*{cu_nickname}"></div><br>
                                </li>
               
                                <li class="address">
                                    <input type="text" th:field="*{postcode}" placeholder="우편번호">
									<input type="button" onclick="execDaumPostcode()" value="우편번호 찾기"><br>
									
									<input type="text" th:field="*{address}" placeholder="주소" readonly>
									<input type="text" th:field="*{address_detail}" placeholder="상세주소">
									<input type="hidden" id="extraAddress" placeholder="참고항목"><br>
                                </li>
                                
                                
                                
                                <li class="birth">
                                    <span>출생년도</span>
                                    <input type="date" th:field="*{cu_birth}" >
                                </li>
                                
                                <li class="gender">
                                    <span>성별</span>
                                 	<input type="radio" th:field="*{cu_gender}" value=0 > 여자
 									<input type="radio" th:field="*{cu_gender}" value=1 > 남자
                                </li>
                                <li class="height">
                                    <span>신장</span><!--
                                 --><input type="text" class="form-control" th:field="*{cu_height}" th:classappend="${#fields.hasErrors('cu_height')} ? 'is-invalid'">cm<br>
 									<div class="sub_message invalid-feedback"th:if="${#fields.hasErrors('cu_height')}" th:errors="*{cu_height}"></div><br>
                                </li>
                                <li class="weight">
                                    <span>몸무게</span><!--
                                 --><input type="text" class="form-control" th:field="*{cu_weight}" th:classappend="${#fields.hasErrors('cu_weight')} ? 'is-invalid'">kg<br>
                               		<div class="sub_message invalid-feedback"th:if="${#fields.hasErrors('cu_weight')}" th:errors="*{cu_weight}"></div><br>
                                </li>
                            </ul>
                            <div class="check_join">
                                <input id="checkbox" type="checkbox">
                                <span>개인정보 공개 여부 &nbsp &nbsp &nbsp &nbsp</span>
                                <input type="radio" th:field="*{privacy_agree}" value=0>거부
 								<input type="radio" th:field="*{privacy_agree}" value=1>동의<br>
                                <button type="button" id="update_button" class="join_btn">가입</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="counsel"></div>
            </div>
            </form>
            
            <div class="footer"></div>
        </div>
    </body>
</html>
