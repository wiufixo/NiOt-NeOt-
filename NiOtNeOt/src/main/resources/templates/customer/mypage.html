<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>my_page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
        <meta name="format-detection" content="telephone=no">
        <link type="text/css" rel="stylesheet" href="/css/reset.css">
        <link type="text/css" rel="stylesheet" href="/css/common.css">
        <link type="text/css" rel="stylesheet" href="/css/main.css">
        <link type="text/css" rel="stylesheet" href="/css/button.css">
        <link rel="stylesheet" href="css/fontawesome_all.min.css">
		<link rel="stylesheet" href="/css/customer.css">
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="/js/customer.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script type="text/javascript" src="/js/common.js"></script>
        <script type="text/javascript" src="/js/main.js"></script>

        <link href="" rel="icon" type="image/x-icon">                                               <!--32 Size .ico/.png (기본 파비콘)-->
        <link href="" rel="shortcut icon" type="image/x-icon">                                      <!--32 Size .ico/.png (기본 파비콘)-->
        <meta name="robots" content="index,follow">                                                 <!--사이트 페이지 구분-->
        <meta name="description" content="">                                                        <!--사이트 설명-->
        <meta name="author" content="">                                                             <!--사이트 제작자/제작회사-->
        <meta name="keywords" content="">                                                           <!--사이트 검색엔진 키워드-->
                                                                                                    <!--검색엔진/SNS 추출 정보-->
        <meta property="og:site_name" content="">                                                   <!--사이트 이름-->
        <meta property="og:url" content="">                                                         <!--사이트 주소-->
        <meta property="og:title" content="">                                                       <!--사이트 제목-->
        <meta property="og:image" content="">                                                       <!--144 Size .png (홈화면 아이콘)-->
        <meta property="og:image" content="">                                                       <!--144 Size .png (위 이미지 없을 시 보조 이미지)-->
        <meta property="og:description" content="">                                                 <!--사이트 설명-->
        <meta property="og:type" content="website">                                                 <!--사이트 페이지 구분-->
        <link rel="apple-touch-icon" href="">                                                       <!--57 Size .png-->
        <link rel="apple-touch-icon" sizes="72x72" href="">                                         <!--72 Size .png-->
        <link rel="apple-touch-icon" sizes="114x114" href="">                                       <!--114 Size .png-->
        <link rel="apple-touch-icon" sizes="144x144" href="">                                       <!--144 Size .png-->
    </head>
    <span class="chat">
	     </span>
		    <div class="chatting">
					<iframe class="chatframe" src ="/listChatRoom" frameBorder="0" scrolling="no">
					</iframe>
			</div>
	<input id="authname" type="hidden" th:value="${#authentication.name}">
	<div th:replace="fragments/common :: head('mypage')"></div>
    <body class="loading">
	     
        <div class="wrap">
            <div th:replace="fragments/common :: header('mypage')"></div>
            
            
			<input type="hidden" id="mypage_cu_no" th:value="${customer.getCu_no}">	
			<input type="hidden" id="mypage_user_no" th:value="${customer.getCu_no}">
    	
            
            <div class="my_page">
                <div class="width_con">
                    <div class="content">
                        <div class="p_profile">
                            <div class="top_side">
                            	<div th:switch="${customer.getCu_img}">
                                <img id="mypage_my_img" th:case="'defaultUserImg.jpg'" alt="mypage_default_img" th:src="@{/image/customer/defaultUserImg.jpg}" class="profile_picture" >
								<img id="mypage_my_img" th:case="*" alt="mypage_my_img" th:src="@{/image/customer/}+${customer.getCu_no}+'/'+${customer.getCu_img}" class="profile_picture">
                                </div>
                                <div class="profile_open_inform">
                                    <ul>
                                        <li id="mypage_nickname" th:text="${customer.getCu_nickname}"></li>
                                        <li id="mypage_name" th:text="${customer.getCu_name}"></li>
                                        <li id="mypage_email" th:text="${customer.getCu_email}"></li>
                                        <li id="mypage_trans_score" th:text="${transHistory}"></li>
                                    </ul>
                                </div>
                                <div class="profile_indiv_inform">
                                    <ul class="privateinfo">
                                        <li id="mypage_height" th:text="${customer.getCu_height}+'cm'"></li>
                                        <li id="mypage_weight" th:text="${customer.getCu_weight}+'kg'"></li>
                                        <li id="mypage_gender" th:if="${customer.getCu_gender=='0'}">여</li>
                                        <li id="mypage_gender" th:if="${customer.getCu_gender=='1'}">남</li>
                                        <li><button type="button" class="fix_btn" id="mypage_update_button">개인정보 수정</button></li>
                                    </ul>
                                </div>
                            </div>
                            <ul class="bottom_side">
                                <li id="mypage_wish" class="watchlist">
                                    <div class="inner_contents">
                                        <div th:text="${wishNum}"></div>
                                        <div>관심목록</div>
                                    </div>
                                </li><!--
                             --><li id="mypage_following" class="following">
                                    <div class="inner_contents">
                                        <div th:text="${followingNum}"></div>
                                        <div>팔로잉</div>
                                    </div>
                                </li><!--
                             --><li id="mypage_follower" class="follower">
                                    <div class="inner_contents">
                                        <div th:text="${followerNum}">num</div>
                                        <div>팔로워</div>
                                    </div>
                                </li><!--
                             --><li id="mypage_trans" class="trade_h">
                                    <div class="inner_contents">
                                        <div th:text="${transNum}">num</div>
                                        <div>거래내역</div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        
                        <div class="sale_rental">
                            <div class="contents_title">Sale/rental</div>
                            <ul>
                               <li id="mypage_product" th:each="p,productNum:${product}" th:if="${productNum.count<4}">
                                    <div class="s_r_picture"><img src="img/1.png"></div><!--
                                --><ul>
                                        <li th:text="${p.getPr_name}">글제목</li>
                                        <li th:text="${p.getPr_created}"></li>
                                        <li th:text="${p.getPr_status}"></li>
                                        <li th:text="${p.getPr_cost}"></li>
                                    </ul>
                                </li>
                            </ul>
                            <div class="btn_space"><a class="more_btn" th:href="'/customer/productExpantion/'+${user.getCu_no}">More</a></div>
                        </div>
                        
                        <div class="community">
                            <div class="contents_title">Community</div>
                            <ul class="contents_post">
                                <li  th:each="b,boardNum:${board}" th:if="${boardNum.count<4}" th:id="${'board_'+boardNum.index}" class="board_status" th:value="${b.getB_no}">
                                    <span class="post_title" th:text="${b.getB_title}">게시물 제목</span>&nbsp;|&nbsp;<span class="post_content" th:text="${b.getB_content}"></span>
                                    <div class="post_now">
                                       <span class="post_comment" th:text="|[${b.getB_no}]|"></span>
                                       <span class="post_view" th:text="|[${b.getB_hit}]|"></span>
                                    </div>
                                </li>
                            </ul>
                            <div class="btn_space"><a class="more_btn" th:href="'/customer/boardExpantion/'+${user.getCu_no}">More</a></div>
                        </div>
                        
                        <div class="feed">
                            <div class="contents_title">Feed</div>
                            <ul class="feed_content">
                                <li th:id="${'feed_'+feedNum.index}" class="feed_status" th:value="${f.getF_no}" th:each="f,feedNum:${feed}" th:if="${feedNum.count<4}">
                                    <div class="f_picture"><img src="img/1.png"></div><!--
                                --><ul>
                                        <li th:text="${f.getF_title}"></li>
                                        <li th:text="${f.getF_content}"></li>
                                        <li th:text="${f.getF_created}"></li>
                                        <li th:text="${f.getF_hit}"></li>
                                    </ul>
                                </li>
                            </ul>
                            <div class="btn_space"><a class="more_btn" th:href="'/customer/feedExpantion/'+${user.getCu_no}">More</a></div>
                        </div>
                        
                        <a class="withdrawal" href="/customer/deleteCheck">회원 탈퇴</a>
                        <div class="inquiry">
                            <span>문의</span>
                            <span>번호</span>
                            <span>이메일</span>
                        </div>
                    </div>
                </div>
                <div class="counsel"></div>
            </div>
            <div class="footer"></div>
        </div>
    </body>
</html>
