<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>joinForm</title>
<link rel="stylesheet" href="/css/customer.css">
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="/js/customer.js"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script> 
<script>
// 주소 검색 스크립트
    function execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }

                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                if(data.userSelectedType === 'R'){
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraAddr !== ''){
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    // 조합된 참고항목을 해당 필드에 넣는다.
                    document.getElementById("extraAddress").value = extraAddr;
                
                } else {
                    document.getElementById("extraAddress").value = '';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('postcode').value = data.zonecode;
                document.getElementById("address").value = addr;
                // 커서를 상세주소 필드로 이동한다.
                document.getElementById("address_detail").focus();
            }
        }).open();
    }
</script>
</head>
<body>
 <form id="updateForm" th:action="updateOK" method="post"> 
 	<input type="hidden" th:name="cu_no" id="cu_no" th:value="${customer.getCu_no}">
 	pwd : <input type="password" th:name="cu_pwd" id="cu_pwd">
 	<span id="update_pwd_warning" class="red_warning">비밀번호가 다릅니다</span><br>
 	pwd check : <input type="password" th:name="cu_pwd_check" id="cu_pwd_check"><br>
 	email : <input type="text" name="cu_email" th:name="cu_email" id="cu_email" th:value="${customer.getCu_email}">
 	<input type="hidden" id="cu_email_origin" th:value="${customer.getCu_email}">
 	<span id="update_email_warning" class="red_warning">중복된 email입니다</span><br>
 	name : <input type="text" name="cu_name" th:name="cu_name" id="<cu></cu>_name" th:value="${customer.getCu_name}"><br>
 	nickname : <input type="text" name="cu_nickname" th:name="cu_nickname" id="cu_nickname" th:value="${customer.getCu_nickname}">
 	<input type="hidden" id="cu_nickname_origin" th:value="${customer.getCu_nickname}"}>
 	<span id="update_nickname_warning" class="red_warning">중복된 nickname입니다</span><br>
 	gender<br>
 	<input type="hidden" id="update_cu_gender" th:value="${customer.getCu_gender}">
 	<input type="radio" name="cu_gender" id="update_woman" value=0> 여자
 	<input type="radio" name="cu_gender" id="update_man" value=1> 남자
 	<br>
 	height : <input type="number" name="cu_height" th:name="cu_height" id="cu_height" th:value="${customer.getCu_height}"><br>
 	weight : <input type="number" name="cu_weight" th:name="cu_weight" id="cu_weight" th:value="${customer.getCu_weight}"><br>
 	birth<br>
 	<input type="date" name="cu_birth" th:name="cu_birth" id="cu_birth" th:value="${customer.getCu_birth}"><br>
 	개인정보 공개 동의 여부<br>
 	<input type="hidden" id="update_privacy_agree" th:value="${customer.getPrivacy_agree}">
 	<input type="radio" name="privacy_agree" id="update_deny" value=0> 거부
 	<input type="radio" name="privacy_agree" id="update_agree" value=1> 동의 <br>
 	
 	address <br>
	<input type="text" id="postcode" placeholder="우편번호" th:name="postcode" th:value="${address.getMain_adr_no}">
	<input type="button" onclick="execDaumPostcode()" value="우편번호 찾기"><br>
	<input type="text" id="address" th:name="address" placeholder="주소" th:value="${address.getMain_adr}"><br>
	<input type="text" id="address_detail" th:name="address_detail" placeholder="상세주소" th:value="${address.getMain_adr_detail}">
	<input type="hidden" id="extraAddress" placeholder="참고항목"><br>

 	<input type="button" id="update_button" value="회원 정보 수정">
 </form>
</body>
</html>
