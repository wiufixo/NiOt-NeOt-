<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

	<nav th:fragment="pagination" aria-label="Page navigation" class="text-center">
		<ul class="pagination">
			<li class="page-item" th:if="${pagination.page != 1}">
				<a class="page-link" th:href="@{/board/list?page=1}" aria-label="Previous"> 
					<span aria-hidden="true">처음</span>
				</a>
			</li>
			<li class="page-item" th:if="${pagination.hasPreviousPage==true}">
				<a class="page-link" th:href="@{/board/list?page={page} (page = ${pagination.prevBlock})}" aria-label="Previous">
					<span aria-hidden="true">이전</span>
				</a>
			</li>
			<th:block th:with="start = ${pagination.startPage}, end = ${pagination.endPage}">
				<li class="page-item" th:with="start = ${pagination.startPage}, end = ${pagination.endPage}" th:each="pageButton : ${#numbers.sequence(start, end)}">
					<a class="page-link" th:href="@{/board/list?page={page} (page = ${pageButton})}" th:text=${pageButton}></a>
				</li>
			</th:block>
			<li class="page-item" th:if="${pagination.hasNextPage==true}">
				<a class="page-link" th:href="@{/board/list?page={page} (page = ${pagination.nextBlock})}" aria-label="Next">
					<span aria-hidden="true">다음</span>
				</a>
			</li>
			<li class="page-item" th:if="${pagination.page != pagination.totalPageCnt}">
				<a class="page-link" th:href="@{/board/list?page={page} (page = ${pagination.totalPageCnt})}" aria-label="Previous">
					<span aria-hidden="true">끝</span>
				</a>
			</li>
		</ul>
	</nav>

<div th:fragment="search" id="adv-search" class="input-group">
	
	 <div class="input-group" id="adv-search">
        <select id="searchType" class="form-control" style="width: 100px;">
            <option value="">전체</option>
            <option value="title">제목</option>
            <option value="content">내용</option>
            <option value="writer">작성자</option>
        </select>
        <input type="text" id="searchKeyword" class="form-control" placeholder="키워드를 입력해 주세요." style="width: 300px;" />
        <button type="button" class="btn btn-primary">
            <span aria-hidden="true" class="glyphicon glyphicon-search"></span>
        </button>
    </div>
    
   
				
						<!-- /* 현재 페이지 번호, 페이지당 출력할 데이터 개수, 페이지 하단에 출력할 페이지 개수 Hidden 파라미터 */ -->
						<input type="hidden" name="page" value="1" /> 
						<input type="hidden" name="pageSize" th:value="${pagination.pageSize}"/>
						<input type="hidden" name="blockSize" th:value="${pagination.blockSize}" />

						<div class="form-group">
							<label for="contain">키워드</label> 
							<input type="text" name="searchKeyword" class="form-control" th:value="${pagination.searchKeyword}" />
						</div>
</div>





</html>
