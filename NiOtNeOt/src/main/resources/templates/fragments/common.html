<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">


<head th:fragment="head(title)">
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/starter-template.css}">
<link rel="stylesheet" th:href="@{/css/my-style.css}" />
<!-- <link rel="stylesheet" th:href="@{/plugin/mCustomScrollbar/jquery.mCustomScrollbar.min.css}" /> -->

<title th:text="${title}"></title>
</head>


<header th:fragment="header(menu)">
	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<a class="navbar-brand" href="/">NiOtNeOt</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item" th:classappend=" ${menu} == 'home' ? 'active' "><a class="nav-link" th:href="@{/}">홈 <span class="sr-only" th:if=" ${menu} == 'home' ">(current)</span>
				</a></li>
				<li class="nav-item" th:classappend=" ${menu} == 'list' ? 'active' "><a class="nav-link" th:href="@{/board/list}">자유게시판 <span class="sr-only" th:if=" ${menu} == 'list' ">(current)</span>
				</a></li>

			</ul>

				<form sec:authorize="!isAuthenticated()" class="form-inline my-lg-0">
					<a class="btn btn-secondary my-2 my-sm-0" th:href="@{/account/join}">회원가입</a>
				</form>
				<form sec:authorize="!isAuthenticated()" class="form-inline mx-1 my-lg-0">
					<a class="btn btn-secondary my-2 my-sm-0" th:href="@{/account/login}">로그인</a>
				</form>
			<div sec:authorize="isAuthenticated()">
				<form class="form-inline my-2 my-lg-0">
					<span class="text-white mx-1" sec:authentication="name">사용자</span>
					<span class="text-white">님, 반갑습니다!</span>
					<a class="btn btn-secondary mx-2 my-sm-0" th:href="@{/logout}">로그아웃</a>
					<a class="btn btn-secondary mx-2 my-sm-0" th:href="@{/account/update}">회원수정</a>
					<!-- <a class="btn btn-secondary mx-2 my-sm-0" th:href="@{/resign}">회원탈퇴</a> -->
				</form>
			</div>
		</div>
	</nav>
</header>


<footer th:fragment="footer">
	<div class="jumbotron text-center" style="margin-bottom: 0; padding: 20px;">
		<p style="margin-top: 16px;">Created by DD33</p>
		<p>📞Sist Corporation</p>
		<p>🚩마포구 서교동</p>
	</div>
</footer>


<div th:fragment="js">
	<!-- Option 2: jQuery, Popper.js, and Bootstrap JS -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
	<script th:src="@{/js/board.js}"></script>
</div>


<div th:fragment="paging"></div>


</html>
