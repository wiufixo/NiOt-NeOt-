<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/starter-template.css}">
	<link rel="stylesheet" th:href="@{/css/my-style.css}" />
	<link rel="stylesheet" th:href="@{/css/signin.css}">
	<!-- <link rel="stylesheet" th:href="@{/plugin/mCustomScrollbar/jquery.mCustomScrollbar.min.css}" /> -->
	
	<title th:text="user-update"></title>
</head>

<body class="text-center" style="padding-top: 110px;">
	<div th:replace="fragments/common :: header('update')"></div>
	<main class="form-signin w-100 m-auto">
		<form th:action="@{/account/update}" th:object="${user}" th:method="post">
			
			<h1 class="h3 mb-3 fw-normal">Update</h1>
			
			<input type="hidden" name="cu_no" th:field="*{cu_no}">
			<div class="form-group">
				<input type="text" class="form-control" th:field="*{cu_id}" readonly="readonly">
			</div>
			<div class="form-group">
				<input type="password" class="form-control" th:field="*{cu_pwd}" placeholder="Password" th:classappend="${#fields.hasErrors('cu_pwd')} ? 'is-invalid'">
				<div class="invalid-feedback text-left" th:if="${#fields.hasErrors('cu_pwd')}" th:errors="*{cu_pwd}"></div>	
			</div>
			<div class="form-group">
				<input type="text" class="form-control" th:field="*{cu_email}" th:classappend="${#fields.hasErrors('cu_email')} ? 'is-invalid'">
				<div class="invalid-feedback text-left" th:if="${#fields.hasErrors('cu_email')}" th:errors="*{cu_email}"></div>
			</div>

			<button type="submit" class="w-100 btn btn-lg btn-primary" style="background: #4DE0D0; border-color: #4DE0D0;">Sign in</button>
			<p class="mt-5 mb-3 text-muted">&copy; by dd33</p>
		</form>
	</main>


</body>
</html>
