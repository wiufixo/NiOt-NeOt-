<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="feed/layout/basic2">
	<meta charset="UTF-8" />
	<th:block layout:fragment="title">
		<title>view page</title>
	</th:block>

	<th:block layout:fragment="modal">
		<div id="commentModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="commentModalLabel" aria-hidden="true">
		    <div class="modal-dialog" role="document">
		        <div class="modal-content">
		            <div class="modal-header">
		                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		                <span aria-hidden="true">&times;</span>
		                </button>
		            </div>
		            <div class="modal-body">
		                <form>
		                <!-- 
		                    <div class="form-group">
		                        <label for="modalWriter" class="col-form-label">작성자</label>
		                        <input type="text" id="modalWriter" class="form-control" readonly="readonly" />
		                    </div>
		                    
		                     -->
		                    <div class="form-group">
		                        <label for="modalContent" class="col-form-label">내용</label>
		                        <textarea id="modalContent" class="form-control" placeholder="내용을 입력해 주세요."></textarea>
		                    </div>
		                </form>
		            </div>
		            <div class="modal-footer">
		                <button type="button" id="btnModalCancel" class="btn btn-default waves-effect waves-light" data-dismiss="modal">취소하기</button>
		                <button type="button" id="btnCommentUpdate" class="btn btn-primary waves-effect waves-light" onclick="fcupdate()">수정하기</button>
		            </div>
		        </div>
		    </div>
		</div>
	</th:block>

	<th:block layout:fragment="content">
		<div class="card-content">
			<form class="form-horizontal form-view" th:object="${f}">
				<input type="hidden" id="f_no" th:value="${f.f_no}">
				
				<div class="form-group">
					<label for="inp-type-1" class="col-sm-2 control-label">제목</label>
					<div class="col-sm-10">
						<p class="form-control" th:text="*{f_title}">
					</div>
				</div>
				
				<!--  
				<div class="form-group">
					<label for="inp-type-2" class="col-sm-2 control-label">아이디</label>
					<div class="col-sm-10">
						
					</div>
				</div>
				-->

				<div class="form-group">
					<label for="inp-type-5" class="col-sm-2 control-label">내용</label>
					<div class="col-sm-10">
						<p class="form-control" th:text="*{f_content}"></p>
					</div>
				</div>

				<div class="form-group">
					<label for="inp-type-5" class="col-sm-2 control-label">등록일</label>
					<div class="col-sm-10">
						<p class="form-control" th:text="*{#temporals.format( f_created, 'yyyy-MM-dd' )}"></p>
					</div>
				</div>

				<div class="form-group">
					<label for="inp-type-5" class="col-sm-2 control-label">조회수</label>
					<div class="col-sm-10">
						<p class="form-control" th:text="*{f_hit}"></p>
					</div>
				</div>
				
				
			</form>

			<div class="btn_wrap text-center">
				<a class="btn btn-default waves-effect waves-light" ></a>
				<button class="btn btn-secondary" onclick="history.back()" >돌아가기</button>
				<a th:href="@{'/feed/updateForm/'+${f.f_no}}" class="btn btn-warning">수정</a>
				<button type="button" class="btn btn-danger waves-effect waves-light" th:onclick="fdelete([[ ${f.f_no} ]])">삭제하기</button>
			</div>
		</div>
	</th:block>

	<th:block layout:fragment="add-content">
		<div class="box-content">
			<div class="card-content">
				<div class="clearfix">
					<h4 class="box-title pull-left">Comment</h4>
					<!-- /.box-title -->
				</div>

				<form class="form-horizontal form-view">
					<div class="input-group margin-bottom-20">
						<input id="fc_content" type="text" class="form-control">
						<div class="input-group-btn">
							<button type="button" id="fc-save" class="btn waves-effect waves-light"><i class="fa fa-commenting" aria-hidden="true"></i></button>
						</div>
					</div>
					
					<ul class="notice-list" th:each="fc : ${f.feedComment}">
						<li>
							<input type="hidden" th:value="${fc.fc_no}">
							<!--  <span class="name" th:text="${bc.user.cu_id }">Betty Simmons</span>-->
							<span class="desc" th:text="${fc.fc_comment}">There are new settings available</span>
							<span class="time">
								<span id="my_span" th:text="${fc.fc_created }"></span> 
								<span id="my_span" th:text="${fc.fc_updated }"></span> 
								<span class="btn btn-xs btn-circle "><i th:onclick="fcdelete([[${f.f_no}]],[[${fc.fc_no}]])" class="fa fa-close" aria-hidden="true"></i></span>
								<span class="btn btn-xs btn-circle "><i th:onclick="openModal([[${fc.fc_no}]], [[${fc.fc_comment}]] )" class="glyphicon glyphicon-pencil" aria-hidden="true"></i></span>
							
							</span>
						</li>
					</ul>
				</form>
			</div>
			<!-- /.card-content -->
		</div>
		
		<!-- /.box-content -->

	</th:block>
</html>
