<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel='stylesheet' type='text/css' href='/css/chat.css'>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.6.0.min.js">
</script>
<script type="text/javascript">
window.onload = function () {
    var room = document.getElementById("room");
    var cr_no = $("#cr_no").html();
    room.onclick = function(){
		console.log("asd");
		console.log(cr_no);
		var url = "/chat/"+cr_no;
		console.log(url);
		window.location.replace(url);
	}
}
</script>
</head>
<body>
	<div th:fragment="chatFragment">
		<h2>채팅방 목록</h2>
		<hr>
			<div th:each="cr : ${roomlist}">
				<div id="room">
					<span th:text="${cr.cr_created}"></span><br>
					<span class="circle"></span>
					<span th:if="${#authentication.name} == ${cr.customer.cu_id}"><a id="cr_no" th:href="@{'/chat/'+${cr.cr_no}}" th:text="${bcu_id}"></a></span>
					<span th:unless="${#authentication.name} == ${bcu_id}"><a id="cr_no" th:href="@{'/chat/'+${cr.cr_no}}" th:text="${cr.customer.cu_id}"></a></span>
					<span>//</span>
					<span th:text="${cr.product.pr_name}"></span>
					<hr>
				</div>
			</div>
	</div>
</body>
</html>
