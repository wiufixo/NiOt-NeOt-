<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel='stylesheet' type='text/css' href='/css/chat.css'>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
	<div id='chatt'>
		<span class="profile_and_nickname">
			<div class="profile" >
			</div>
		</span>
		<span th:if="${#authentication.name} == ${chattingroom.customer.cu_id}" th:text="${bcu_id}"></span>
		<span th:if="${#authentication.name} != ${chattingroom.customer.cu_id}" th:text="${chattingroom.customer.cu_id}"></span>
		<span>  님과의 대화</span>
		<input type='hidden' id='cu_id' th:value="${user.cu_id}">
		<input type='hidden' id='cr_no' th:value="${chattingroom.cr_no}">
		<input type='hidden' id='cu_no' th:value="${user.cu_no}">
		<button id="back" onclick='location.href="/listChatRoom";'>뒤로가기</button>
		<div id='talk'></div>
		<div id='sendZone'>
			<textarea id='msg'></textarea>
			<input type='button' value='전송' id='btnSend'>
			<input id='image_message' type="file" name="uploadFile">
		</div>
	</div>
<script src='/js/chat.js'></script>
</body>
</html>
