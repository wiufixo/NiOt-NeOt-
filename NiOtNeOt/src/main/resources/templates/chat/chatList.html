<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel='stylesheet' type='text/css' href='/css/chatt.css'>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
$(function(){
	
	function loadChat(){
		$("#list").empty();
		$.ajax({
			url:"/listChat",
			success:function(data){
				$.each(data, function(){
					var name = this.name;
					var msg = this.ch_content;
					var p = $("<p></p>").html( name + "===>" + msg );
					$("#msg").append(p);
				});		
			}
		});
	}
	
	
	$("#btnSend").click(function(){
		var data = $("#chatt").serializeArray();
		$.ajax({
			url:"/insertChat",
			method:"post",
			data:data,
			success:function(){
				console.log("채팅삽입성공");
			}
		})
	});
	
	
	/** setInterval(loadChat, 500000); **/
	
	
})
</script>
</head>
<body>
	<div id='chatt'>
		<h1>Chatting</h1>
		<input type='hidden' name="cu_no" th:value="2"> 
		<input type='hidden' name="cr_no" th:value="1"> 
		<input type='hidden' name="pr_no" th:value="1"> 
		<input type='text' id='mid' name="name" th:value="${user.cu_id}"> 
		<input type='button' value='로그인' id='btnLogin'> <br />
		<div id='talk'></div>
		<div id='sendZone'>
			<textarea id='msg' name="ch_content" value='hi...'></textarea>
			<input type='button' value='전송' id='btnSend'>
		</div>
	</div>
</body>
</html>
