<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
     <div th:replace="fragments/common :: head('product')"></div>
	<body>
    <body class="loading">
	<div th:replace="fragments/common :: header('product')"></div>
        <span class="chat"></span>
        <div class="wrap">
            <div class="header hide">
                <div class="width_con">
                    <div class="btn_nav"><div></div></div>
                    <ul>
                        <li><a href="javascript:;">Feed</a></li><!--
                     --><li><a href="javascript:;">Sale/Rental</a></li><!--
                     --><li><input id="search" type="text"><!--<i class="far fa-search"></i>--></li><!--
                     --><li><a href="javascript:;">Community</a></li><!--
                     --><li><a href="javascript:;">Login</a></li>
                    </ul>
                </div>
            </div>
            <div>
            <form class="product_posting" action="/products/insert" method="post" enctype="multipart/form-data" th:object="${product}">
                <div class="width_con">
                    <div class="content">
                        <div class="product_posting_title_area">
                            <div class="bar_title">제목</div>
                            <div class="bar_contents" >
                                <input type="text" name="pr_name">
                            </div>
                        </div>
                        <div class="product_posting_details_area">
                            <div class="price_area">
                                <div class="bar_title">가격</div>
                                <div class="bar_contents" for="pr_cost">
                                    <input type="number" name="pr_cost">
                                </div>
                            </div>
                              
                            <div class="product_category">
                                <div class="bar_title">카테고리</div>
                                <div class="bar_contents">
				                <select name="ca_name">
								<option th:each="category : ${categories}" 
								    th:value="${category.ca_name}" 
					                th:utext="${category.ca_name}">
					        	</option>
								</select>
                                </div>
                            </div>
                        </div>
                        <div class="product_posting_contents_area">
                            <div class="bar_title">내용</div>
                            <div class="bar_contents" for="pr_content" >
                                <textarea name="pr_content"></textarea>
                            </div>
                        </div>
                       
                        <div>
                            <div class="product_img_area">
                                <div class="bar_title">사진</div>
                                <div class="img_post">
                               	<input type="file" accept="images/*" name="pr_images" multiple="multiple">
                                </div>
                            </div>
                            <div class="product_condition">
                                <div class="bar_title">상태</div>
                                <div class="bar_contents">
                                    <select name="pr_deal">
                                        <optgroup label="대여 옵션">
											<option value="Tradeable">대여</option>
											<option value="Untradeable">미대여</option>
                                        </optgroup>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="posting_btn_area">
                            <button type="submit" >등록</button>
                            <a href="/products">취소</a>
                        </div>
                    </div>
                </div>
                
                <div class="counsel"></div>
        </form>
            </div>
            <div class="footer"></div>
        </div>
    </body>
</html>
