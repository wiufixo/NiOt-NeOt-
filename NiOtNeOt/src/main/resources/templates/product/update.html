<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div class="container">
	<div>
		<h2>상품 등록</h2>
	</div>
	<hr>
	<form action="detail.html" th:action method="post"></form>
	<div>
		<label for="pr_no">상품번호</label>
		<input type="text" id="pr_no" name="pr_no" class="form-control" th:value="${product.pr_no}" readonly="readonly">
	</div>
	<div>
		<label for="productName">상품명</label>
		<input type="text" id="prodcutName" name="productName" class="form-control" th:value="${prodcut.pr_name}">
	</div>
	
	<div>
		<label for="pr_cost">가격</label>
		<input type="text" id="pr_cost" name="pr_cost" class="form-control" th:value="${product.pr_cost}">
	</div>

	<!-- 카테고리 -->
		
	<div>
		<label for="pr_content">내용</label>
		<textarea rows="" cols="" id="pr_content" name="pr_content" class="form-control" th:value="${pr_content}" ></textarea>
	</div>
	
	<!-- 사진 -->
	
	<!-- 대여여부 -->
	
</div>
<div>
	<button type="submit">저장</button>
</div>
<div>
	<button th:onclick="|location.href='@{/product/list}'|" type="button">취소</button>
</div>
</body>
</html>
